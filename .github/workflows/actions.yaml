name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: place.thatguyalex.com
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: ProstoSanja/ProstoSanja.github.io
          publish_branch: main
          publish_dir: ./build